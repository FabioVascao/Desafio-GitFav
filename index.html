<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="js/main.js" type="module" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <img src="images/logo.svg" alt="Logo do GitFav">
      <div class="search">
        <label class="sr-only" for="searchUser">Digite o Github username que quer favoritar</label>
        <input type="text" id="searchUser" placeholder="Digite o Github username que quer favoritar">
        <button><img class="star" src="images/star.svg" alt="Estrela significando favorito">Favoritar</button>
      </div>
    </header>
    <main>
      <table>
        <thead>
          <tr>
            <th>Usuários</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="user">
              <img src="https://github.com/FabioVascao.png" alt="Imagem de FabioVascão">
              <a href="https://github.com/FabioVascao" target="_blank">
                <p>Fabio de Sousa Santos</p>
                <span>FabioVascão</span>
              </a>
            </td>
            <td class="repositories">
              <p>15</p>
            </td>
            <td class="followers">
              <p>50</p>
            </td>
            <td>
              <button class="remove">Remover</button>
            </td>
          </tr>
          <tr>
            <td class="user">
              <img src="https://github.com/maykbrito.png" alt="Imagem de Mayk Brito">
              <a href="https://github.com/maykbrito" target="_blank">
                <p>Mayk Brito</p>
                <span>maykbrito</span>
              </a>
            </td>
            <td class="repositories">
              <p>15</p>
            </td>
            <td class="followers">
              <p>50</p>
            </td>
            <td>
              <button class="remove">Remover</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="hide">
          <img src="images/starsurprise.svg" alt="Logo de uma Estrela Expressando Surpresa"> 
          <h1>Nenhum favorito ainda</h1>
      </div>
    </main>

  </div>
</body>
</html>
