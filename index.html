<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Logo do GitFav">
    <div class="search">
      <label class="sr-only" for="searchUser">Digite o Github username que quer favoritar</label>
      <input type="text" id="searchUser" placeholder="Digite o Github username que quer favoritar">
      <button><img src="images/star.svg" alt="Estrela significando favorito">Favoritar</button>
    </div>
  </header>


</body>
</html>
